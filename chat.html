<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Who?</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June, 30, 2020</div>
      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMTA3MTJfMTEw/MDAxNjI2MDQ1NDA2NDMy.WNWT7keXs_pY0PckJ82ub1-_IPlndI0CXvD3D5Nyp1Qg.BoeXzBuMji8IzCeLr4MMJtaelvzztdD6tQZlV8uWutIg.JPEG.oyeonwol0311/1626045389941.jpg?type=w800"
        />
        <div class="message-row__content">
          <span class="message__author">미연</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">22:23</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">nice to meet you!</span>
            <span class="message__time">22:23</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="write a message..." />
          <i class="fa-regular fa-face-smile"></i>
          <button class="fa-solid fa-arrow-up"></button>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/2018abd556.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
